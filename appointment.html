<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment | KIMS Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.html">
    <link rel="stylesheet" href="style.css">
    <style>
        .appointment-container {
            max-width: 800px;
            margin: 40px;
        }

        form {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
        }

        form div {
            display: flex;
            flex-direction: column;
        }

        form label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        form input,
        form select,
        form textarea {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        textarea {
            resize: none;
        }

        .full-width {
            grid-column: span 2;
        }

        .actions {
            grid-column: span 2;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/a/a6/KIMS_Main_Logo_Col-01.jpg" alt=""
                    width="70px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#about">
                            <i class="fa-solid fa-house"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resources">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#specialists">Specialists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-success" type="submit">Book Appointment</button>
                    <button class="btn btn-danger">Patient Register</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Appointment Form -->
        <section class="appointment-container">
            <div class="card">
                <h2>Book Doctor Appointment</h2>
                <p class="small-muted">Fill the details below to schedule your visit.</p>

                <form>
                    <div>
                        <label>Patient Name</label>
                        <input type="text" placeholder="Enter full name" required>
                    </div>

                    <div>
                        <label>Age</label>
                        <input type="number" placeholder="Age" required>
                    </div>

                    <div>
                        <label>Gender</label>
                        <select required>
                            <option value="">Select Gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div>
                        <label>Phone Number</label>
                        <input type="number" placeholder="9874561230" required>
                    </div>

                    <div>
                        <label>Email</label>
                        <input type="email" placeholder="example@mail.com">
                    </div>

                    <div>
                        <label>Department</label>
                        <select required>
                            <option value="">Select Department</option>
                            <option>Cardiology</option>
                            <option>Gynecology</option>
                            <option>Oncology</option>
                            <option>Neurology</option>
                            <option>Pediatrics</option>
                            <option>Dermatology</option>
                        </select>
                    </div>

                    <div>
                        <label>Preferred Doctor</label>
                        <select>
                            <option value="">Doctor Availability</option>
                            <option>Dr. Bhanu Shetty</option>
                            <option>Dr. Mokshitha Menon</option>
                            <option>Dr. Arjun Malhotra</option>
                            <option>Dr. Rithwik Chauhan</option>
                        </select>
                    </div>

                    <div>
                        <label>Appointment Date</label>
                        <input type="date" required>
                    </div>

                    <div>
                        <label>Appointment Time</label>
                        <input type="time" required>
                    </div>

                    <div class="full-width">
                        <label>Problem Description</label>
                        <textarea rows="4" placeholder="Brief description of health issue"></textarea>
                    </div>

                    <div class="actions">
                        <button type="reset" class="btn btn-outline">Clear</button>
                        <button type="button" class="btn btn-primary">Confirm Appointment</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
    <!-- Footer -->
    <section>
        <footer class="text-center">
            © KIMS Hospitals —Build with Care
        </footer>
        <a href="#">appointment</a>
        <a href="#">Register</a>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
