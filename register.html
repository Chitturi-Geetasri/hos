<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration | KIMS Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.">
    <link rel="stylesheet" href="./style.css">

    <style>
        .form-container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

        .form-container h2 {
            margin-bottom: 8px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            font-weight: 600;
            margin-bottom: 6px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        .form-group textarea {
            resize: none;
        }

        .full-width {
            grid-column: span 2;
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid #2563eb;
            color: #2563eb;
            padding: 10px 18px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/a/a6/KIMS_Main_Logo_Col-01.jpg" alt=""
                    width="70px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#about">
                            <i class="fa-solid fa-house"></i>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#resources">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#specialists">Specialists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-success"><a href="./appointment.html">Book Appointment</a></button>
                    <button class="btn btn-danger"><a href="./register.html">Patient Register</a></button>
                </form>
            </div>
        </div>
    </nav>

    
    <div class="container">
        <div class="form-container">
            <h2>Patient Registration</h2>
            <p class="small-muted">Please fill in the details to register a new patient</p>

            <form action="#" method="post">
                <div class="form-grid">

                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" placeholder="Enter full name" required>
                    </div>

                    <div class="form-group">
                        <label>Gender</label>
                        <select required>
                            <option value="">Select gender</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Date of Birth</label>
                        <input type="date" required>
                    </div>

                    <div class="form-group">
                        <label>Blood Group</label>
                        <select required>
                            <option value="">Select blood group</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                            <option>O+</option>
                            <option>O-</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" placeholder="Enter phone number" required>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter email address">
                    </div>

                    <div class="form-group full-width">
                        <label>Address</label>
                        <textarea rows="3" placeholder="Enter full address" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Emergency Contact Name</label>
                        <input type="text" placeholder="Contact person name" required>
                    </div>

                    <div class="form-group">
                        <label>Emergency Contact Number</label>
                        <input type="tel" placeholder="Emergency contact number" required>
                    </div>

                    <div class="form-group full-width">
                        <label>Medical History (if any)</label>
                        <textarea rows="3" placeholder="Mention previous illnesses, allergies, etc."></textarea>
                    </div>

                </div>

                <div class="form-actions">
                    <a href="index.html" class="btn-outline">Cancel</a>
                    <button type="submit" class="btn-primary">Register Patient</button>
                </div>
            </form>
        </div>

        <section>
            <footer class="text-center">
                <p>© KIMS Hospitals —Build with Care</p>
            </footer>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous">
        </script>
    </div>
</body>

</html>
